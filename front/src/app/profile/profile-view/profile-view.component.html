<div class="container">

    <!-- header -->
    <header [title]="'PROFILE.VIEW.TITLE' | translate"></header>

    <div *ngIf="showProfiles">

        <!-- 1st line -> create button ; filter input ; pagination -->
        <div class="row profile-view-line-one">
            <div class="col">
                <button class="btn btn-info" (click)="createProfile()">{{ 'PROFILE.VIEW.CREATE' | translate }}</button>
            </div>
            <div class="col">
                <input class="form-control" [(ngModel)]="prefixName" placeholder="{{ 'COMMON.PREFIX_PLACE_HOLDER' | translate }}"
                       (ngModelChange)="loadProfiles(1)" maxlength="15">
            </div>
            <div class="col">
                <ngb-pagination class="d-flex justify-content-center" [ellipses]="false" [rotate]="true"
                                [collectionSize]="page.totalElements" [pageSize]="page.size" [maxSize]="5"
                                (pageChange)="loadProfiles($event)">
                </ngb-pagination>
            </div>
        </div>

        <!-- profiles page -->
        <div *ngIf="!page.empty" class="row">
            <profile-card  class="col-6 col-sm-4" *ngFor="let profile of page.content" [profile]="profile" [canUpdate]="true"
                          (onEdit)="loadProfiles(1)">
            </profile-card>
        </div>

        <!-- no result -->
        <div *ngIf="page.empty" class="row justify-content-center">
            <div class="col-4 no-result-label">
                <div>{{ 'COMMON.NO_RESULT' | translate }}</div>
            </div>
        </div>
    </div>

</div>
