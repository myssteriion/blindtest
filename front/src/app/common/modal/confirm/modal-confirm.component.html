<!--suppress ALL -->
<div class="row modal-confirm-header">
    <h3 class="col-sm-12">{{ title }}</h3>
</div>

<div class="row modal-confirm-body">
    <div class="col-sm-12">{{ body }}</div>
</div>

<div class="row modal-confirm-footer">
    <div class="col-sm-12">
        <button class="btn btn-success" (click)="yes()">{{ 'COMMON.YES' | translate }}</button>
        <button class="btn btn-danger" (click)="no()">{{ 'COMMON.NO' | translate }}</button>
    </div>
</div>
