<nav class="navbar navbar-expand-lg navbar-dark bg-dark font-size-large">

    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navbar-menu" class="collapse navbar-collapse">
        <ul class="navbar-nav">

            <li class="nav-item navbar-menu-logo" [routerLink]="'/home'"> <img src="{{ getLogo() }}"> </li>

            <li class="nav-item" *ngFor="let route of routes" [ngClass]="isActive(route.path)">
                <a class="nav-link" [routerLink]="route.path">{{ route.name | translate }}</a>
            </li>

        </ul>
    </div>

    <div class="navbar-menu-icons">
        <fa-icon *ngIf="musicIsPlaying" class="fa-icon-custom-hover-1" [icon]="faVolumeMute" (click)="stopMusic()" matTooltip="{{ 'COMMON.START_MUSIC_TOOLTIP' | translate }}" matTooltipShowDelay="500"></fa-icon>
        <fa-icon *ngIf="!musicIsPlaying" class="fa-icon-custom-hover-1" [icon]="faMusic" (click)="playMusic()" matTooltip="{{ 'COMMON.STOP_MUSIC_TOOLTIP' | translate }}" matTooltipShowDelay="500"></fa-icon>
    </div>

</nav>
