<div class="row confirm-modal-header">
    <h3 class="col">{{ 'COMMON.ERROR_MODAL.TITLE' | translate }}</h3>
</div>

<div class="row confirm-modal-body">

    <div class="col">

        <!-- error -->
        <div class="row error-alert-text">
            <div class="col font-size-normal" [ngClass]="getAlertClass()">{{ text }}</div>
        </div>

        <!-- suggestion -->
        <div *ngIf="showSuggestion()" class="error-alert-suggestion">
            <div class="row"><div class="col error-alert-show font-size-normal">{{ 'COMMON.ERROR_MODAL.SUGGESTION_LABEL' | translate }}</div></div>
            <div class="row alert alert-info"><div class="col font-size-normal">{{ suggestion }}</div></div>
        </div>

        <!-- show more / show less -->
        <div class="row error-alert-show">
            <div class="col">
                <a class="font-size-normal" (click)="showError = !showError">{{ getShowMoreShowLessLabel() }}</a>
            </div>
        </div>

        <!-- error -->
        <div *ngIf="showError" class="row alert alert-secondary error-alert-causes">
            <div class="col">

                <div *ngIf="error.status === 0">
                    <div class="row"><div class="col font-size-normal">{{ 'COMMON.ERROR_MODAL.MAYBE_SERVER_OFF' | translate }}</div></div>
                </div>

                <div *ngIf="error.status !== 0">
                    <div>
                        <div class="font-size-normal">{{ error.error.message }}</div>
                        <ul>
                            <li class="font-size-small" *ngFor="let cause of error.error.causes">{{ cause }}</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<div class="row confirm-modal-footer">
    <div class="col">
        <button *ngIf="showRetry" class="btn btn-success font-size-normal" (click)="retry()">{{ 'COMMON.ERROR_MODAL.RETRY' | translate }}</button>
        <button class="btn btn-info font-size-normal" (click)="close()">{{ 'COMMON.CLOSE' | translate }}</button>
    </div>
</div>
