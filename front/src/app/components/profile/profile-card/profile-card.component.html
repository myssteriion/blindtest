<div class="row profileCard">

    <div class="col-sm-4 avatar">
        <img src="{{ getImageSrc() }}" />
    </div>

    <div class="col-sm-5 name">{{profile.name}}</div>
    
    <div *ngIf="canUpdate" class="col-sm-1 action-button">
        <div>
            <fa-icon [icon]="faEdit" class="edit-button" (click)="edit()" title="{{'PROFIL.CARD.EDIT_LABEL' | translate}}"></fa-icon>
        </div>
        <div>
            <fa-icon [icon]="faTrashAlt" class="remove-button" (click)="delete()" title="{{'PROFIL.CARD.DELETE_LABEL' | translate}}"></fa-icon>
        </div>
    </div>
    
</div>
