<div class="row profileCard">

    <div class="col avatar">
        <img src="{{ getAvatarFluxForImg() }}" />
    </div>

    <div class="col-8 name">{{profile.name}}</div>

    <div *ngIf="canUpdate" class="col action-button">
        <div>
            <fa-icon [icon]="faEdit" class="edit-button" (click)="edit()" title="{{'PROFIL.CARD.EDIT_LABEL' | translate}}"></fa-icon>
        </div>
    </div>

</div>
