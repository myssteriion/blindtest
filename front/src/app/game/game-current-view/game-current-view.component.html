<div *ngIf="isLoaded" class="container-fluid" @flyInOut>

    <!-- header & exit -->
    <div class="row">
        <div class="offset-2 col-8">
            <header [title]="getTitle()"></header>
        </div>
        <div class="col-2 game-current-view-exit">
            <fa-icon [icon]="faQuestionCircle" [class]="'fa-icon-custom-hover-2'" size="2x" (click)="openRoundInfoModal()"
                     ngbTooltip="{{ 'GAME.CURRENT_VIEW.ROUND_INFO' | translate }}" placement="bottom auto" [openDelay]="500">
            </fa-icon>
            <fa-icon [icon]="currentExitIcon" [class]="'fa-icon-custom-hover-2'" size="2x" (click)="exit()"
                     (mouseenter)="currentExitIcon=faDoorOpen" (mouseleave)="currentExitIcon=faDoorClosed"
                     ngbTooltip="{{ 'GAME.CURRENT_VIEW.EXIT' | translate }}" placement="bottom auto" [openDelay]="500">
            </fa-icon>
        </div>
    </div>

    <!-- theme and effect -->
    <div class="row justify-content-center game-current-view-current-theme-effect">

        <!-- left players -->
        <div class="col-4">
            <player-card *ngFor="let player of leftPlayers;" [player]="player" [rankOnRight]="true" [displayMedal]="true"></player-card>
        </div>


        <!-- middle -->
        <div class="col-4">

            <theme-effect #themeEffect ></theme-effect>
            <custom-countdown #preCountdown [animation]="'reduction'" [sound]="true" [countdownConfig]="preCountdownConfig" (onEnd)="onPreCountdownEnd()"></custom-countdown>
            <custom-countdown #countdown [animation]="''" [sound]="false" [countdownConfig]="countdownConfig" (onEnd)="onCountdownEnd()"></custom-countdown>
            <custom-countdown #postCountdown [animation]="''" [sound]="false" [countdownConfig]="postCountdownConfig" (onEnd)="onPostCountdownEnd()"></custom-countdown>

            <!-- next music -->
            <div *ngIf="showNextMusic" class="row game-current-view-next-music">
                <div class="col">
                    <button class="btn btn-info font-size-normal" (click)="nextMusic()">{{ 'GAME.CURRENT_VIEW.NEXT_MUSIC' | translate }}</button>
                </div>
            </div>

            <!-- offline mode - audio -->
            <div [hidden]="!showOfflineAudio" class="row game-current-view-offline-audio">
                <div class="col">
                    <audio #offlineAudio></audio>
                </div>
            </div>

            <!-- online mode - preview audio -->
            <div *ngIf="showOnlinePreviewAudio" class="row">
                <div class="col">
                    <iframe [src]="onlinePreviewAudio" width="0" height="0" frameborder="0"
                            allowtransparency="true" allow="encrypted-media">
                    </iframe>
                </div>
            </div>

            <!-- online mode - audio -->
            <div *ngIf="showOnlineAudio" class="row game-current-view-online-audio">
                <div class="col">
                    <iframe [src]="onlineAudio" width="300" height="380" frameborder="0"
                            allowtransparency="true" allow="encrypted-media">
                    </iframe>
                </div>
            </div>

        </div>


        <!-- right players -->
        <div class="col-4">
            <player-card *ngFor="let player of rightPlayers;" [player]="player" [rankOnRight]="false" [displayMedal]="true"></player-card>
        </div>

    </div>

</div>
