<div *ngIf="isLoaded" class="container" @flyInOut>

    <!-- header -->
    <header [title]="getTitle()"></header>



    <div class="row">
        <div class="col">
            <fa-icon [icon]="currentExitIcon" size="lg" (click)="exit()" (mouseenter)="currentExitIcon=faDoorOpen" (mouseleave)="currentExitIcon=faDoorClosed"
                     ngbTooltip="{{ 'GAME.CURRENT_VIEW.EXIT' | translate }}" placement="bottom auto" [openDelay]="500"></fa-icon>
        </div>
    </div>

</div>
