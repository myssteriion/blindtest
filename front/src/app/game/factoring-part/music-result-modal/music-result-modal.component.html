<!-- modal header -->
<div class="row music-result-modal-header">
    <div class="col font-size-modal-title">{{ 'GAME.MUSIC_RESULT_MODAL.TITLE' | translate }}</div>
</div>


<!-- modal body -->
<div class="row music-result-modal-body">
    <div class="col">

        <div class="row alert alert-info font-size-normal music-result-modal-music-name">
            <div class="col">{{ getMusicName() }}</div>
        </div>

        <table class="music-result-modal-table">
            <thead>
                <tr>
                    <th>{{ headers[0] | translate }}</th>
                    <th>{{ headers[1] | translate }}</th>
                    <th *ngIf="showAuthorColumn()">{{ headers[2] | translate }}</th>
                    <th>{{ headers[3] | translate }}</th>
                    <th *ngIf="showLoserColumn()">{{ headers[4] | translate }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let line of lines; let odd = odd" [ngClass]="{ 'music-result-modal-table-odd': odd }">
                    <td>{{ line.name }}</td>
                    <td>{{ line.score }}</td>
                    <td *ngIf="showAuthorColumn()">
                        <mat-checkbox color="warn" [(ngModel)]="line.authorWinner"></mat-checkbox>
                    </td>
                    <td>
                        <mat-checkbox color="warn" [(ngModel)]="line.titleWinner"></mat-checkbox>
                    </td>
                    <td *ngIf="showLoserColumn()">
                        <select class="form-control music-result-modal-select" (change)="line.loser = $event.target.value">
                            <option *ngFor="let nbLoseChoice of nbLoseChoices" [value]="nbLoseChoice.id">{{ nbLoseChoice.label }}</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>


<!-- modal footer -->
<div class="row justify-content-center music-result-modal-footer">
    <div class="col">
        <button class="btn btn-success font-size-normal" (click)="save()">{{ 'COMMON.SAVE' | translate }}</button>
    </div>
</div>
