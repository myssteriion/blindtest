<div *ngIf="show" class="row theme-effect-frame">
	
	<!-- theme -->
	<div class="col">
		<img src="{{ theme.srcImg }}" matTooltip="{{ theme.tooltip | translate }}" matTooltipShowDelay="500"/>
	</div>
	
	<!-- effect -->
	<div *ngIf="showEffect" class="col">
		<img src="{{ effect.srcImg }}" matTooltip="{{ effect.tooltip | translate }}" matTooltipShowDelay="500"/>
	</div>

</div>
