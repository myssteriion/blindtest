<div *ngIf="show" class="row theme-effect-frame">

    <!-- theme -->
    <div class="col">
        <img src="{{ theme.srcImg }}" ngbTooltip="{{ theme.tooltip | translate }}" placement="bottom auto"/>
    </div>

    <!-- effect -->
    <div *ngIf="showEffect" class="col">
        <img src="{{ effectImg }}"/>
    </div>

</div>
