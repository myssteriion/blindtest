<div class="row graph-title-center">
    <span class="col graph-title">{{'STATISTICS.CATEGORIES.FOUND_MUSICS.GRAPH_TITLE'|translate}}</span>
</div>

<div class="row">
    <ngx-charts-bar-horizontal class="chart-container" [view]="view"
                               [animations]="true"
                               [results]="percentages"
                               [scheme]="colorScheme"
                               [showXAxisLabel]="true"
                               [tooltipDisabled]="false" [xAxis]="true"
                               [xAxisLabel]="'STATISTICS.CATEGORIES.FOUND_MUSICS.PERCENTAGE'|translate"
                               [xScaleMax]="100"
                               [yAxis]="true" [roundEdges]="false">
    </ngx-charts-bar-horizontal>
</div>
