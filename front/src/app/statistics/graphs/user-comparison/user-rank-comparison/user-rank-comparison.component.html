<div class="row graph-title-center">
    <span class="col graph-title">{{'STATISTICS.CATEGORIES.RANK_OCCUPIED.GRAPH_TITLE'|translate}}</span>
</div>

<div class="row">
    <ngx-charts-bar-horizontal-normalized class="chart-container" [view]="view"
                                          [legend]="true"
                                          [legendPosition]="'below'"
                                          [legendTitle]="'STATISTICS.CATEGORIES.RANK_OCCUPIED.TITLE'|translate"
                                          [results]="rankResults"
                                          [scheme]="colorScheme"
                                          [showXAxisLabel]="true"
                                          [tooltipDisabled]="false" [xAxis]="true"
                                          [xAxisLabel]="'STATISTICS.CATEGORIES.RANK_OCCUPIED.PERCENTAGE'|translate"
                                          [yAxis]="true">
    </ngx-charts-bar-horizontal-normalized>
</div>
