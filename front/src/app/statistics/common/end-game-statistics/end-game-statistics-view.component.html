<div class="end-game-statistics-margin">
    <div class="row justify-content-center">
        <ngx-charts-number-card class="chart-container" [view]="view"
                                [results]="cardResults" [scheme]="colorScheme"
                                cardColor="#1e222e">
        </ngx-charts-number-card>
    </div>

    <div class="row justify-content-center">
        <theme-comparison-view [gameStatistics]="gameStatistics"></theme-comparison-view>
    </div>
</div>
