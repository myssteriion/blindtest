<div class="row">
    <!--      Number of musics listened to by theme      -->
    <ngx-charts-bar-horizontal class="chart-container" [view]="[700, 400]"
                               [animations]="true"
                               [results]="listenedMusicsByTheme"
                               [scheme]="colorScheme"
                               [showXAxisLabel]="true"
                               [tooltipDisabled]="false" [xAxis]="true"
                               [xAxisLabel]="'STATISTICS.CATEGORIES.LISTENED_MUSICS_BY_THEME.NUMBER_LISTENED_MUSICS_BY_THEME'|translate"
                               [xScaleMax]="maxCount"
                               [yAxis]="true">
    </ngx-charts-bar-horizontal>
</div>
