buildscript {
	repositories {
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath "com.github.node-gradle:gradle-node-plugin:2.2.4"
	}
}

apply plugin: "base"
apply plugin: "com.github.node-gradle.node"

node {
	version = "14.15.1"
	npmVersion = "6.14.8"
	download = true
}

clean {
	doLast {
		delete "dist"
	}
}

assemble.dependsOn "npm_run_buildp"
