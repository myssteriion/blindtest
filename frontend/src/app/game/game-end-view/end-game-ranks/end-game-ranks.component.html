<div class="container-fluid">
	
	<!-- 1st 2nd 3rd -->
	<div *ngFor="let rank of podiumRank" class="row justify-content-center end-game-ranks-first-second-third">
		<div *ngIf="hadPlayerByRank(rank)" class="col-2">
			<img src="{{ getImgRank(rank) }}" matTooltip="{{ getTooltipRank(rank) }}" matTooltipShowDelay="500">
		</div>
		<player-card class="col-6" *ngFor="let player of getPlayersByRank(rank);" [player]="player"
					 [rankOnRight]="true" [displayMedal]="false">
		</player-card>
	</div>
	
	<!-- others ranks -->
	<div class="row end-game-ranks-other-ranks">
		<player-card class="col-4" *ngFor="let player of getNoPodiumPlayers();" [player]="player"
					 [rankOnRight]="true" [displayMedal]="false">
		</player-card>
	</div>

</div>
