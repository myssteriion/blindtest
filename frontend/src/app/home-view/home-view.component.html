<div class="container-fluid container-fluid-forced-marge" @flyInOut>
	
	<!-- header -->
	<myst-header [title]="'HOME_VIEW.TITLE' | translate"></myst-header>
	
	<!-- links -->
	<div class="row">
		<div class="col home-view-link" *ngFor="let route of routes" [routerLink]="route.url">
			<fa-icon [icon]="route.icon" size="4x"></fa-icon>
			<div class="font-size-large fa-icon-custom-hover-orangered">{{ route.title | translate }}</div>
		</div>
	</div>

</div>
