<div class="row graph-title-center">
    <span class="col graph-title">{{'STATISTICS.CATEGORIES.BEST_SCORE.GRAPH_TITLE'|translate}}</span>
</div>

<div class="row">
    <ngx-charts-bar-horizontal-2d
            [view]="view"
            [scheme]="colorScheme"
            [results]="results"
            [xAxis]="true"
            [yAxis]="true"
            [legend]="true"
            [legendTitle]="'STATISTICS.CATEGORIES.BEST_SCORE.GAME_TYPE' | translate"
            [legendPosition]="'below'"
            [showXAxisLabel]="true"
            [xAxisLabel]="'STATISTICS.CATEGORIES.BEST_SCORE.SCORE' | translate">
    </ngx-charts-bar-horizontal-2d>
</div>
