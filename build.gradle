buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.1.5.RELEASE"
//        classpath "com.moowork.gradle:gradle-node-plugin:1.3.1"
    }
}


apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "org.springframework.boot"
//apply plugin: "com.moowork.node"

group = "com.myssteriion"
version = "1.0"
sourceCompatibility = "1.8"


repositories {
	mavenCentral()
	maven { url 'https://jitpack.io' }
}

dependencies {
	implementation "org.springframework.boot:spring-boot-starter:2.1.5.RELEASE"
	implementation "org.springframework.boot:spring-boot-starter-web:2.1.5.RELEASE"
	implementation "org.springframework.boot:spring-boot-starter-data-jpa:2.1.5.RELEASE"
	implementation "com.h2database:h2:1.4.199"
	implementation "ch.qos.logback:logback-core:1.2.3"
	implementation "com.fasterxml.jackson.core:jackson-databind:2.9.9"

	compile "se.michaelthelin.spotify:spotify-web-api-java:4.2.0"
	
	testImplementation "org.springframework.boot:spring-boot-starter-test:2.1.5.RELEASE"
	testImplementation "com.googlecode.junit-toolbox:junit-toolbox:2.4"
	testImplementation "org.powermock:powermock-module-junit4:2.0.2"
	testImplementation "org.powermock:powermock-api-mockito2:2.0.2"
}


def deliveryFolder = "delivery"


//node {
//	version = "10.16.0"
//	npmVersion = "6.9.0"
//	download = true
//
//	nodeModulesDir = file("front")
//}
//
//assemble.dependsOn npm_run_build


clean {
	delete deliveryFolder
	delete "front/dist"
}

build {
	doLast {
		copy {
		    from "conf"
	    	include "**/*"
		    into deliveryFolder
		}
		copy {
		    from ".gradle/nodejs"
		    include "**/*"
		    into deliveryFolder + "/libs/nodejs"
		}
		copy {
		    from "build/libs"
		    include "*"
		    into deliveryFolder + "/libs"
		}
		copy {
		    from "front/dist"
		    include "**/*"
		    into deliveryFolder + "/libs"
		}
		
		delete "logs"		
		mkdir deliveryFolder + "/musiques/annees_60"
		mkdir deliveryFolder + "/musiques/annees_70"
		mkdir deliveryFolder + "/musiques/annees_80"
		mkdir deliveryFolder + "/musiques/annees_90"
		mkdir deliveryFolder + "/musiques/annees_2000"
		mkdir deliveryFolder + "/musiques/annees_2010"
		mkdir deliveryFolder + "/musiques/series-cinemas"
		mkdir deliveryFolder + "/musiques/disney"
		mkdir deliveryFolder + "/musiques/jeux"
		mkdir deliveryFolder + "/musiques/classiques"
	}
}

test {
    exclude "**/TestSuite.class"
}
